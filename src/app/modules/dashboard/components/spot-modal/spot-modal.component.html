<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">
  <div class="spot-modal__container">
    <div class="map__container">
      <google-map
        [options]="options"
        width="100%"
        height="590px"
        class="google-maps__container"
        (mapClick)="clickOnMap($event)"
      >
      <map-marker
        *ngFor="let markerPosition of markerPositions"
        [position]="markerPosition"
        [options]="markerOptions"
      >

      </map-marker>
    </google-map>
    </div>
    <mat-divider [vertical]="true"></mat-divider>
    <div class="form__container">
      <form [formGroup]="spotForm" enctype="multipart/form-data">
        <mat-form-field appearance="fill" class="category__field full__field">
          <mat-label>Categorías</mat-label>
          <mat-select formControlName="category_id" [(value)]="selected">
            <mat-option
              *ngFor="let category of categories"
              [value]="category.id"
              >{{ category.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="name-es__field full__field">
          <mat-label>Nombre (es)</mat-label>
          <input matInput formControlName="name_es" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="name-en__field full__field">
          <mat-label>Nombre (en)</mat-label>
          <input matInput formControlName="name_en" />
        </mat-form-field>
        <mat-form-field
          appearance="fill"
          class="description-es__field full__field"
        >
          <mat-label>Descripción (es)</mat-label>
          <textarea
            rows="5"
            matInput
            formControlName="description_es"
          ></textarea>
        </mat-form-field>
        <mat-form-field
          appearance="fill"
          class="description-en__field full__field"
        >
          <mat-label>Descripción (en)</mat-label>
          <textarea
            rows="5"
            matInput
            formControlName="description_en"
          ></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill" class="address__field full__field">
          <mat-label>Dirección</mat-label>
          <input matInput formControlName="address" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="phones__field full__field">
          <mat-label>Teléfonos</mat-label>
          <input matInput formControlName="phones" />
        </mat-form-field>
        <file-pond
          #myPond
          [files]="pondFiles"
          [options]="pondOptions"
          (oninit)="pondHandleInit()"
          (onaddfile)="pondHandleAddFile($event)"
          (onactivatefile)="pondHandleActivateFile($event)"
          (onremovefile)="pondHandleRemoveFile($event)"
        >
        </file-pond>
      </form>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button cdkFocusInitial [disabled]="isInvalid" (click)="save()">
    Aceptar
  </button>
</mat-dialog-actions>
