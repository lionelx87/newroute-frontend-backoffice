<div class="login__page">
  <mat-card>
    <mat-card-title>NewRoute<span class="backoffice__title">/ BackOffice</span></mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Usuario"
              formControlName="email"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="ContraseÃ±a"
              formControlName="password"
            />
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="button">
          <button type="submit" mat-button [disabled]="isInvalid" (click)="login()">Ingresar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
